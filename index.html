
<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="gridItem clear"><span>C</span></div>
      <div class="gridItem outputItem"><span class="output" id="outputPrint"></span><span class="output"><input type="text" class="output" id="outputInput" value=""></span></div>
      <div class="gridItem number"><span>7</span></div>
      <div class="gridItem number"><span>8</span></div>
      <div class="gridItem number"><span>9</span></div>
      <div class="gridItem number operator"><span>/</span></div>
      <div class="gridItem number"><span>4</span></div>
      <div class="gridItem number"><span>5</span></div>
      <div class="gridItem number"><span>6</span></div>
      <div class="gridItem number operator"><span>x</span></div>
      <div class="gridItem number"><span>1</span></div>
      <div class="gridItem number"><span>2</span></div>
      <div class="gridItem number"><span>3</span></div>
      <div class="gridItem number operator"><span>-</span></div>
      <div class="gridItem number"><span>0</span></div>
      <div class="gridItem number"><span>.</span></div>
      <div class="gridItem equal"><span>=</span></div>
      <div class="gridItem number operator"><span>+</span></div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
